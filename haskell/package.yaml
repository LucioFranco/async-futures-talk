dependencies:
  - base >= 4.7 && < 5
  - async
  - bytestring
  - HTTP
  - network
  - network-uri
  - random

library:
  source-dirs: src

executables:
  example:
    main: Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - async-futures-talk
